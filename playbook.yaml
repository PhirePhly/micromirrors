---

- hosts: all
  become: true
  remote_user: mirror

  handlers:
    - import_tasks: handlers.yaml

  tasks:
    - name: Check collectd_password
      debug:
        msg: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_hostname|lower }}.yml"
            - default.yml
          paths:
            - 'vault'

    - name: "Load OS specific vault"
      include_vars: "{{ lookup('first_found', params) }}"
      vars:
        params:
          files:
            - "{{ ansible_hostname|lower }}.yml"
            - default.yml
          paths:
            - 'vault'

    - name: Enable EPEL
      dnf:
        name: epel-release
        state: latest

    - name: Install required software
      package:
        state: present
        name:
          - certbot
          - dstat
          - duperemove
          - lldpd
          - mosquitto
          - net-tools
          - '@nginx:1.20/common'
          - python3-certbot-nginx
          - python3-policycoreutils
          - policycoreutils-python-utils
          - rsync
          - rsync-daemon
          - screen
          - smartmontools
          - tcpdump
          - traceroute
          - vim
          - whois
          - byobu
          - cockpit
          - cockpit-ws
          - gnutls
          - rsyslog-gnutls

    - name: Update all software
      dnf:
        state: latest
        name: "*"

    - name: Set timezone
      timezone:
        name: America/Los_Angeles

    - name: Install KWF SSH keys
      authorized_key:
        user: mirror
        state: present
        key: https://github.com/phirephly.keys

    - name: Install Johns SSH keys
      authorized_key:
        user: mirror
        state: present
        key: https://github.com/warthog9.keys

    - name: Configure Nginx
      template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - reload nginx

    - name: Install Nginx index template
      template:
        src: templates/autoindex.xslt
        dest: /usr/share/nginx/html/autoindex.xslt
      notify:
        - reload nginx

    - name: Install HTTP Favicon
      copy:
        src: files/favicon.ico
        dest: /usr/share/nginx/html/favicon.ico

    - name: Install HTTP Robots.txt
      copy:
        src: files/robots.txt
        dest: /usr/share/nginx/html/robots.txt

    - name: Configure nftables firewall
      copy:
        src: files/nftables.conf
        dest: /etc/sysconfig/nftables.conf
      notify: reload firewall

    - name: Disable firewalld
      service:
        name: firewalld
        state: stopped
        enabled: no

    - name: Enable nftables
      service:
        name: nftables
        state: started
        enabled: yes

    - name: Copy over sysctl IP stack optimizations
      copy:
        src: files/sysctl.performancetune.conf
        dest: /etc/sysctl.d/50-performancetune.conf
      notify: reload sysctl

    - name: Install Update Script
      template:
        src: templates/update-mirror.sh
        dest: /usr/local/bin/update-mirror.sh
        mode: '0755'

    - name: Schedule update script and duperemove
      copy:
        src: files/cron.d/updatemirror
        dest: /etc/cron.d/updatemirror

    - name: Create Mirror Data Dir
      file:
        path: /data/mirror
        state: directory
        owner: mirror
        group: mirror

    - name: Set SE type on mirror data dir
      sefcontext:
        target: "/data2?/mirror(/.*)?"
        setype: "public_content_t"
        state: present
      notify: restorecon

    - name: Create Mirror Log Dir
      file:
        path: /var/log/mirror
        state: directory
        owner: mirror
        group: mirror

    - name: Create Mirror Lock Dir
      file:
        path: /home/mirror/lock
        state: directory
        owner: mirror
        group: mirror

    - name: Configure Rsyncd
      template:
        src: templates/rsyncd.conf
        dest: /etc/rsyncd.conf

    - name: Enable rsyncd
      service:
        name: rsyncd
        state: started
        enabled: yes

    - name: Install mqtt-exec
      copy:
        src: files/mqtt-exec
        dest: /usr/local/bin/mqtt-exec
        mode: '0755'

    - name: Install mqtt-exec service unit
      copy:
        src: files/systemd.mqtt-exec.service
        dest: /etc/systemd/system/mqtt-exec.service

    - name: Enable mqtt-exec service
      systemd:
        name: mqtt-exec.service
        state: started
        enabled: yes

    - name: Enable LLDP
      service:
        name: lldpd
        state: started
        enabled: yes

    - name: Metrics- copy over rsyslog.d
      copy:
        src: files/rsyslog.d/
        dest: /etc/rsyslog.d/
      notify: restart rsyslog

    - name: Metrics- setup selinux contexts
      copy:
        src: files/selinux
        dest: /root/

    - name: Metrics- selinux module from template
      include_role:
        name: mwojtowicz.semodule
        tasks_from: semodule.yml
      vars:
        selinux_module: "{{ item }}"
      with_items:
          - my-nginx
          - my-rsyslogd
          - my-collectd
          - my-collectd-1
          - my-collectd-2
          - my-collectd-3
          - my-collectd-4
          - my-reader0
          - my-reader0-1
          - my-reader0-2
          - my-reader1
          - my-reader1-1
          - my-reader1-2
          - my-reader2
          - my-reader2-1
          - my-reader3
          - my-reader3-2
          - my-reader3-3
          - my-reader3-4
          - my-reader3-5
          - my-reader4
          - my-reader4-1

    - name: Metrics- selinux - enable logging to non-security directories
      seboolean:
        name: logging_syslogd_list_non_security_dirs
        state: yes
        persistent: yes

    - name: Metrics- selinux - collectd enable tcp network connect
      seboolean:
        name: collectd_tcp_network_connect
        state: yes
        persistent: yes

    - name: Metrics- selinux - collectd enable tcp network connect
      seboolean:
        name: domain_kernel_load_modules
        state: yes
        persistent: yes

    - name: Cockpit- enable socket
      systemd:
        name: cockpit.socket
        state: started
        enabled: yes
        masked: no

    - name: Check collectd_password
      debug:
        msg: Collectd password-{{ collectd_password }}

    - name: Setup Collectd
      include_role:
        name: collectd
      vars:
        collectd_server: "gauss.monkeyblade.net"
        collectd_username: "{{ ansible_hostname|lower }}"
        #collectd_password: "{{ collectd_password }}"

    - name: Collectd- remove ipmi, we don't have it
      file:
        path: "{{ item }}"
        state: absent
      with_items:
          - "/etc/collectd.d/ipmi.conf"
      notify:
        - Restart collectd
