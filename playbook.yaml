---

- hosts: all
  become: true
  remote_user: mirror

  tasks:
    - name: Enable EPEL
      dnf:
        name: epel-release
        state: latest

    - name: Install required software
      dnf:
        state: present
        name:
          - certbot
          - dstat
          - duperemove
          - mosquitto
          - '@nginx:1.20/common'
          - python3-certbot-nginx
          - rsync
          - rsync-daemon
          - screen
          - smartmontools
          - vim
          - whois

    - name: Update all software
      dnf:
        state: latest
        name: "*"

    - name: Install KWF SSH keys
      authorized_key:
        user: mirror
        state: present
        key: https://github.com/phirephly.keys

    - name: Install Johns SSH keys
      authorized_key:
        user: mirror
        state: present
        key: https://github.com/warthog9.keys

    - name: Configure Nginx
      template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - reload nginx

    - name: Open ports in firewall
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: yes
        immediate: yes
        state: enabled
      with_items:
        - http
        - https
        - rsyncd

    - name: Set DSCP mangle rules on firewall
      copy:
        src: files/firewalld.direct.xml
        dest: /etc/firewalld/direct.xml
      notify: reload firewalld

    - name: Install Update Script
      template:
        src: templates/update-mirror.sh
        dest: /usr/local/bin/update-mirror.sh
        mode: '0755'

    - name: Create Mirror Log Dir
      file:
        path: /var/log/mirror
        state: directory
        owner: mirror
        group: mirror

    - name: Create Mirror Lock Dir
      file:
        path: /home/mirror/lock
        state: directory
        owner: mirror
        group: mirror

    - name: Configure Rsyncd
      template:
        src: templates/rsyncd.conf
        dest: /etc/rsyncd.conf

    - name: Enable rsyncd
      service:
        name: rsyncd
        state: started
        enabled: yes

    - name: Install mqtt-exec
      copy:
        src: files/mqtt-exec
        dest: /usr/local/bin/mqtt-exec
        mode: '0755'

    - name: Install mqtt-exec service unit
      copy:
        src: files/systemd.mqtt-exec.service
        dest: /etc/systemd/system/mqtt-exec.service

    - name: Enable mqtt-exec service
      systemd:
        name: mqtt-exec.service
        state: started
        enabled: yes



  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded

    - name: reload firewalld
      service:
        name: firewalld
        state: reloaded

