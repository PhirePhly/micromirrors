- name: reload nginx
  service:
    name: nginx
    state: reloaded
    enabled: yes
  ignore_errors: yes

- name: reload firewall
  service:
    name: nftables
    state: reloaded

- name: reload sysctl
  command: sysctl -p

- name: restorecon
  command: restorecon -ir /data/mirror

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted
